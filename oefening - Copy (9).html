<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed = 300
            // Het level inladen
            robotArm.loadLevel("exercise 9");
            // Jou instructies volgen hier
            robotArm.grab();
            for(var i = 1; i<= 5; i++){
                robotArm.moveRight();
            }
            robotArm.drop();
            for(var i = 1; i<= 4; i++){
                robotArm.moveLeft();
            }
            for(var i = 1; i<= 2; i++){
                robotArm.grab();
                for(var e = 1; e<= 5; e++){
                    robotArm.moveRight();
                }
                robotArm.drop();
                for(var e = 1; e<= 5; e++){
                    robotArm.moveLeft();
                }
            }
            robotArm.moveRight();
            for(var i = 1; i<= 3; i++){
                robotArm.grab();
                for(var e = 1; e<= 5; e++){
                    robotArm.moveRight();
                }
                robotArm.drop();
                for(var e = 1; e<= 5; e++){
                    robotArm.moveLeft();
                }
            }
            robotArm.moveRight();
            for(var i = 1; i<= 4; i++){
                robotArm.grab();
                for(var e = 1; e<= 5; e++){
                    robotArm.moveRight();
                }
                robotArm.drop();
                for(var e = 1; e<= 5; e++){
                    robotArm.moveLeft();
                }
            }
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
